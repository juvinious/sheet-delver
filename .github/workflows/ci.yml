name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
    
    - name: Generate config
      run: |
          cat > settings.yaml << EOF
          app:
              host: localhost
              port: 3000
              api-port: 3001
              protocol: http
              chat-history: 100
          foundry:
              host: localhost
              port: 30000
              protocol: http
              connector: socket
              username: gamemaster
              password: gamemaster
              foundryDataDirectory: foundryData
          debug:
              enabled: true
              level: 3
          EOF

    - name: Build
      run: npm run build
